{% extends 'store/main.html' %}

{% load static %}


{% block content %}
    <div class="row">
        <div class="col-lg-6">
            <div class="box-element" id='form-wrapper'>
                <form action="#" id="form">

                    <div class="user-info mb-3">
                        <div class="form-field">
                            <input type="text" class="form-control" name='name' placeholder='Name'>
                        </div>
                        <div class="form-field">
                            <input type="email" class="form-control" name='email' placeholder='Email address'>
                        </div>
                    </div>
                    <h5>Shipping information</h5>
                    <hr>
                    <div class="shipping-info">
                        <div class="form-field">
                            <input type="text" class="form-control" name='city' placeholder='City'>
                        </div>

                        <div class="form-field">
                            <input type="text" class="form-control" name='address' placeholder='Address'>
                        </div>

                        <div class="form-field">
                            <input type="text" class="form-control" name='street' placeholder='Street'>
                        </div>

                        <div class="form-field">
                            <input type="text" class="form-control" name='house' placeholder='House'>
                        </div>
                    </div>
                    <hr>
                    <input id='form-button' class='btn btn-success btn-block' type='submit' value='Continue'>
                </form>
            </div>

            <div id="payment-options" class='box-element mt-3 d-none'>
                <small>Paypal options</small>
            </div>
        </div>

        <div class="col-lg-6">
            <div class="box-element">
                <a href="{% url 'cart' %}" class="box-element btn btn-outline-secondary btn-sm mb-3">&#x2190 Back to cart</a>

                <h5>Order summary</h5>
                <hr>
                <div class="cart-row">
                    <div class='font-weight-bold' style='flex:2'></div>
                    <div class='font-weight-bold' style='flex:2'>Item</div>
                    <div class='font-weight-bold' style='flex:2'>Price</div>
                    <div class='font-weight-bold' style='flex:2'>Quantity</div>
                    <div class='font-weight-bold' style='flex:1'>Total</div>
                </div>
                <div class="cart-row">
                    <div style='flex:2'>
                        <img class='product-image' src="{% static 'images/placeholder.png' %}" alt='product-image'>
                    </div>
                    <div style='flex:2'>Product</div>
                    <div style='flex:2'>$36</div>
                    <div style='flex:2'>2</div>
                    <div style='flex:1'>$56</div>
                </div>

                <hr>
                <p>Items: 2</p>
                <p>Total: $56</p>
            </div>
        </div>
    </div>
{% endblock %}
