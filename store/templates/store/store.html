{% extends 'store/main.html' %}

{% load static %}

{% block content %}
    <div class="row">
        {% for product in products %}
        <div class="col-lg-4 mb-4">
            <img class='thumbnail product-image' src="{{product.imageURL}}" alt="product image">
            
            <div class="box-element product">
                <h6><strong>{{product.name}}</strong></h6>
                <hr>
                <h4 style='display: inline-block; float: right;'>${{product.price|floatformat:2}}</h4>
                <button class="btn btn-outline-secondary add-btn btn-sm">Add to cart</button>
                <a href="#" class="btn btn-outline-success btn-sm">View</a>
            </div>
        </div>
        {% endfor %}
    </div>
    
{% endblock %}
